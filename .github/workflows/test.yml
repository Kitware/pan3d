name: Test

on:
  workflow_dispatch:
  pull_request:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      # Install and run pre-commit
      - run: |
          pip install pre-commit
          pre-commit install
          pre-commit run --all-files
        working-directory: .

  pytest:
    name: Pytest ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]
        config:
          - { name: "Linux", os: ubuntu-latest }
          - { name: "MacOSX", os: macos-latest }
          - { name: "Windows", os: windows-latest }

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up NPM
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install Vue component dependencies
        run: npm install
        working-directory: pan3d-js
      - name: Lint Vue components
        run: npm run lint
        working-directory: pan3d-js
      - name: Build Vue components
        run: npm run build
        working-directory: pan3d-js

      - name: Install and Run Tests
        run: |
          pip install .
          pip install -r tests/requirements.txt
          pytest -s ./tests/test_builder.py
          pip install .[geotrame]
          pytest -s ./tests/test_viewer.py
        working-directory: .
